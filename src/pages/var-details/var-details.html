<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            PocketSDR
        </ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
        <!-- TODO: add help 
        <button ion-button helpToggle left><ion-icon name="help"></ion-icon></button>
        -->
    </ion-toolbar>
    <ion-navbar>
        <div text-center style="font-size: 1.8rem">Variable Details</div> 
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list> 
        <ion-card *ngFor="let attribute of varAttributes">
            <ion-item-divider>
				{{attribute.name}}
			</ion-item-divider>
            <ion-item text-wrap>
                {{attribute.value}}
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
