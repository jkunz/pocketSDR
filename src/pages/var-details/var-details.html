<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          PocketSDR
      </ion-title>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  <ion-toolbar>
      <div text-center style="font-size: 1.8rem">Variable Details</div> 
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list> 
      <ion-item *ngFor="let attribute of varAttributes">
        <ion-label color="primary" stacked>{{attribute.name}}</ion-label>
         <ion-input readonly value="{{attribute.value}}" text-wrap></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
