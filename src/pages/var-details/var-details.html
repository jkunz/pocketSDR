<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          PocketSDR
      </ion-title>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  <ion-toolbar>
      <div text-center style="font-size: 1.8rem">Variable Details</div> 
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list> 
      <ion-card *ngFor="let attribute of varAttributes">
          <ion-item-divider>
      {{attribute.name}}
    </ion-item-divider>
          <ion-item text-wrap>
              {{attribute.value}}
          </ion-item>
      </ion-card>
  </ion-list>
</ion-content>
