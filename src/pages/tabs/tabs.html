<ion-tabs [selectedIndex]="myIndex">
    <ion-tab [root]="companySelectionRoot" tabTitle="Company" tabIcon="arrow-dropup-circle"></ion-tab>
    <ion-tab [root]="reportSuiteSelectionRoot" tabTitle="RS" tabIcon="list-box" [enabled]="pageKeeper.shownPages['Report Suite Selection']"></ion-tab>
    <ion-tab [root]="variableSelectionRoot" tabTitle="Variable" tabIcon="paper" [enabled]="pageKeeper.shownPages['Variables']"></ion-tab>
</ion-tabs>
