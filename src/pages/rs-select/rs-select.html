<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            PocketSDR
        </ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
        <!-- TODO: add help 
        <button ion-button helpToggle left><ion-icon name="help"></ion-icon></button>
        -->
    </ion-toolbar>
        <ion-navbar>
        <ion-title>Report Suite Selection</ion-title> 
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list> 
        <ion-item-sliding *ngFor="let rs of listSuites" #slidingItem>
        <ion-item  (click)="clickRS(rs.rsid)">
            <h2 class="story-title">{{rs.site_title}}</h2> 
            <p>{{rs.rsid}}</p> 
            <!--<span ng-show="rs.lastUpdated" class="italic">Last updated: {{rsid.lastUpdated}}</span>
            <span ng-show="!rsid.lastUpdated" class="italic">Never Updated</span></p>
            <ion-option-button class="button-calm ion-refresh icon-right" ng-click="rsSelected(rsid.rsid,'refresh')">Refresh from API</ion-option-button>-->
        </ion-item><ion-item-options>
        <button danger (click)="refreshItem(rs.rsid)">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="light">
    <ion-searchbar
        [showCancelButton]="shouldShowCancel"
        (ionInput)="getItems($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
