<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            PocketSDR
        </ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-toolbar>
    <ion-navbar>
        <div text-center style="font-size: 1.8rem"><i>{{this.storageService.currentRS}}</i>: Variables</div> 
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list> 
        <ion-item *ngFor="let variable of listVariables" (click)="clickVar(variable)">
            <h2 class="story-title">{{variable.name}}</h2> 
            <p>{{variable.id}}</p> 
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="light">
    <ion-searchbar
        [showCancelButton]="shouldShowCancel"
        (ionInput)="getItems($event)"
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
