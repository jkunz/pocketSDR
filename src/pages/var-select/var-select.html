<ion-header>
  <ion-navbar color="primary">
        <ion-title><img src="assets/imgs/bannerlogo.png" style="display:inline-block" alt="logo"/></ion-title>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  <ion-toolbar>
      <div text-center style="font-size: 1.8rem"><i>{{this.storageService.currentRS}}</i>: Variables</div> 
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list> 
      <ion-item *ngFor="let variable of listVariables" (click)="clickVar(variable)">
          <h2 class="story-title">{{variable.name}}</h2> 
          <p>{{variable.id}}</p> 
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-searchbar
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)"
      placeholder="Filter by...">
  </ion-searchbar>
</ion-footer>
