<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button left (click)="showTutorial()">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          PocketSDR
      </ion-title>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  <ion-toolbar>
      <div text-center style="font-size: 1.8rem">Add a Company</div> 
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="APIlogin">
      <ion-item>
        <ion-label color="primary">Company Name</ion-label>
        <ion-input type="text" formControlName="CompanyName" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Tara Plantation" (change)="checkIfPresent(APIlogin)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input type="text" formControlName="Username" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="S.Ohara:Tara Plantation"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Shared Secret</ion-label>
        <ion-input type="text" formControlName="SharedSecret" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="ee9bf42adfd8f4db4c3570784e55845d"></ion-input>
      </ion-item>
    </form>

  </ion-list>

  <div class="padding">
	    <button ion-button secondary (click)="loginAPI(APIlogin)">
	      <div>Get my list of report suites</div>
        <!--<div>Update my list of report suites</div>-->
	    </button>
  </div>

</ion-content>
